<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

      <title>Curso Completo de Desenvolvedor Web</title>
</head>
<body>
      <!--Buttons-->
      
      <button class="btn btn-warning btn-lg">OK</button>

      <!--Labels/Badges-->

      <!--A classe label label-primary foi substituida pela badge no bootstrap 5-->
      <h3>Example <span class="badge bg-success">2</span></h3>
      <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
      </button>

      <!--Alertas-->

      <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
          </div>
          <div class="alert alert-secondary" role="alert">
            A simple secondary alert—check it out!
      </div>

      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
